<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Text Extractor & Product Attribute Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .upload-area {
            border: 2px dashed #007bff;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            background-color: #f8f9fa;
            transition: all 0.3s ease;
        }
        .upload-area:hover {
            border-color: #0056b3;
            background-color: #e9ecef;
        }
        .upload-area.dragover {
            border-color: #28a745;
            background-color: #d4edda;
        }
        .result-card {
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .loading {
            display: none;
        }
        .attribute-item {
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 10px;
            margin: 5px 0;
        }
        .text-result {
            background-color: #e9ecef;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="text-center mb-5">
                    <h1 class="display-4 text-primary">
                        <i class="fas fa-image"></i> Image Text Extractor
                    </h1>
                    <p class="lead">Extract text from images and analyze product attributes using AI/ML</p>
                </div>

                <!-- Upload Section -->
                <div class="card result-card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-upload"></i> Upload Image</h5>
                    </div>
                    <div class="card-body">
                        <div class="upload-area" id="uploadArea">
                            <i class="fas fa-cloud-upload-alt fa-3x text-primary mb-3"></i>
                            <h5>Drag & Drop your image here</h5>
                            <p class="text-muted">or click to browse</p>
                            <input type="file" id="imageInput" accept="image/*" style="display: none;">
                            <button class="btn btn-primary" onclick="document.getElementById('imageInput').click()">
                                <i class="fas fa-folder-open"></i> Choose File
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Loading Section -->
                <div class="loading text-center mt-4" id="loadingSection">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Processing...</span>
                    </div>
                    <p class="mt-2">Processing your image...</p>
                </div>

                <!-- Results Section -->
                <div id="resultsSection" style="display: none;">
                    <!-- Image Display -->
                    <div class="card result-card">
                        <div class="card-header">
                            <h5 class="mb-0"><i class="fas fa-images"></i> Processed Images</h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <h6>Original Image</h6>
                                    <img id="originalImage" class="img-fluid rounded" alt="Original Image">
                                </div>
                                <div class="col-md-6">
                                    <h6>Background Removed</h6>
                                    <img id="processedImage" class="img-fluid rounded" alt="Processed Image">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Text Extraction Results -->
                    <div class="card result-card">
                        <div class="card-header">
                            <h5 class="mb-0"><i class="fas fa-font"></i> Extracted Text</h5>
                        </div>
                        <div class="card-body">
                            <div id="textResults"></div>
                        </div>
                    </div>

                    <!-- Attribute Extraction -->
                    <div class="card result-card">
                        <div class="card-header">
                            <h5 class="mb-0"><i class="fas fa-tags"></i> Product Attributes</h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="productTitle" class="form-label">Product Title (Optional)</label>
                                <input type="text" class="form-control" id="productTitle" placeholder="Enter product title">
                            </div>
                            <div class="mb-3">
                                <label for="productDescription" class="form-label">Product Description (Optional)</label>
                                <textarea class="form-control" id="productDescription" rows="3" placeholder="Enter product description"></textarea>
                            </div>
                            <button class="btn btn-success" onclick="extractAttributes()">
                                <i class="fas fa-magic"></i> Extract Attributes
                            </button>
                            <div id="attributeResults" class="mt-3"></div>
                        </div>
                    </div>
                </div>

                <!-- History Section -->
                <div class="card result-card mt-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="fas fa-history"></i> Processing History</h5>
                        <button class="btn btn-outline-primary btn-sm" onclick="loadHistory()">
                            <i class="fas fa-refresh"></i> Refresh
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="historyResults"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentImageId = null;

        // File upload handling
        const uploadArea = document.getElementById('uploadArea');
        const imageInput = document.getElementById('imageInput');

        uploadArea.addEventListener('click', () => imageInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileUpload(files[0]);
            }
        });

        imageInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileUpload(e.target.files[0]);
            }
        });

        function handleFileUpload(file) {
            if (!file.type.startsWith('image/')) {
                alert('Please select an image file.');
                return;
            }

            const formData = new FormData();
            formData.append('image', file);

            showLoading(true);

            fetch('/api/process-image/', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                showLoading(false);
                if (data.success) {
                    currentImageId = data.image_id;
                    displayResults(data);
                } else {
                    alert('Error: ' + data.error);
                }
            })
            .catch(error => {
                showLoading(false);
                alert('Error: ' + error.message);
            });
        }

        function showLoading(show) {
            document.getElementById('loadingSection').style.display = show ? 'block' : 'none';
            document.getElementById('resultsSection').style.display = show ? 'none' : 'block';
        }

        function displayResults(data) {
            // Display images
            document.getElementById('originalImage').src = data.original_image_url;
            if (data.processed_image_url) {
                document.getElementById('processedImage').src = data.processed_image_url;
            }

            // Display text results
            const textResults = document.getElementById('textResults');
            textResults.innerHTML = '';

            if (data.extracted_text) {
                Object.entries(data.extracted_text).forEach(([key, value]) => {
                    if (value && value.trim()) {
                        const div = document.createElement('div');
                        div.className = 'text-result';
                        div.innerHTML = `<strong>${key.replace('_', ' ').toUpperCase()}:</strong><br>${value}`;
                        textResults.appendChild(div);
                    }
                });
            }

            document.getElementById('resultsSection').style.display = 'block';
        }

        function extractAttributes() {
            if (!currentImageId) {
                alert('Please process an image first.');
                return;
            }

            const title = document.getElementById('productTitle').value;
            const description = document.getElementById('productDescription').value;

            const data = {
                image_id: currentImageId,
                title: title,
                description: description
            };

            fetch('/api/extract-attributes/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    displayAttributes(data.attributes);
                } else {
                    alert('Error: ' + data.error);
                }
            })
            .catch(error => {
                alert('Error: ' + error.message);
            });
        }

        function displayAttributes(attributes) {
            const attributeResults = document.getElementById('attributeResults');
            attributeResults.innerHTML = '';

            Object.entries(attributes).forEach(([key, value]) => {
                if (value && (typeof value !== 'object' || Object.keys(value).length > 0)) {
                    const div = document.createElement('div');
                    div.className = 'attribute-item';
                    
                    let displayValue = value;
                    if (Array.isArray(value)) {
                        displayValue = value.join(', ');
                    } else if (typeof value === 'object') {
                        displayValue = JSON.stringify(value, null, 2);
                    }
                    
                    div.innerHTML = `<strong>${key.replace('_', ' ').toUpperCase()}:</strong> ${displayValue}`;
                    attributeResults.appendChild(div);
                }
            });
        }

        function loadHistory() {
            fetch('/api/history/')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    displayHistory(data.history);
                } else {
                    alert('Error: ' + data.error);
                }
            })
            .catch(error => {
                alert('Error: ' + error.message);
            });
        }

        function displayHistory(history) {
            const historyResults = document.getElementById('historyResults');
            historyResults.innerHTML = '';

            if (history.length === 0) {
                historyResults.innerHTML = '<p class="text-muted">No processing history found.</p>';
                return;
            }

            history.forEach(item => {
                const div = document.createElement('div');
                div.className = 'card mb-3';
                div.innerHTML = `
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <img src="${item.original_image_url}" class="img-fluid rounded" alt="Processed Image">
                            </div>
                            <div class="col-md-9">
                                <h6>Processed on: ${new Date(item.created_at).toLocaleString()}</h6>
                                <p><strong>Extracted Text:</strong> ${item.extracted_text || 'No text extracted'}</p>
                                <p><strong>Attributes:</strong> ${Object.keys(item.product_attributes).length} attributes found</p>
                            </div>
                        </div>
                    </div>
                `;
                historyResults.appendChild(div);
            });
        }

        // Load history on page load
        loadHistory();
    </script>
</body>
</html>
